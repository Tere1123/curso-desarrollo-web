<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="./css/form-styles.css">
    <!-- se debe colocar ./ si el archivo se encuentra en otra carpeta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<style>


</style>

<body>
    <h1>Formularios en html</h1>

    <h2>formulario sencillo</h2>

    <form class="simple-form" action="#">

        <h1>HTML FORM</h1>
        <!-- si quieres que un campo sea hobligatorio al final de despues 
    de id se debe colocar "required" -->

        <!-- en el input se puede colocar la forma de la estructura si va hacer texto,
     numero o viÃ±eta en forma de circulo(radio) o cuadrado (checkbox) y fecha(date)-->


        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="">
        </div>

        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" name="dateOfBirth" id="">
        </div>
        <div>
            <label for="">Gender:</label>
            <div>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id="">Other
            </div>
        </div>
        <div>
            <label for="">Owned vehicles:</label>
            <div>
                <input type="checkbox" name="vehicles" id="">Car
                <input type="checkbox" name="vehicles" id="">Motorbike
                <input type="checkbox" name="vehicles" id="">Bycicle
            </div>

        </div>
        <div>
            <label for="emailId">Email Id:</label>
            <input type="text" name="emailId" id="">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" name="movilNumber" id="">
        </div>
        <br>
        <div class="button">

            <button type="submit">submit</button>
            <!-- se puede usar tambien input tipe=submit value="sutmit" -->
            <button type="reset">Reset</button>
        </div>


    </form>

    <h2>Formulario de contacto</h2>

    <form class="contact" action="">
        <div>
            <div>
                <input type="text" placeholder="enter your name">
                <br>
                <input type="text" placeholder="enter a valid email address">
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </div>

            <input type="submit" name="" id="" value="submit">
        </div>

        <div class="contac-us">

            <h1>CONTAC US</h1>

            <div class="iconos">
                <!-- en boostrap iconos puedes encontar iconos para colocar -->
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-pinterest"></i>

            </div>
            <div>
                <p>1 (234) 567-891</p>
                <p> 1 (234) 987-654</p>
            </div>
        </div>

    </form>



</body>

</html>
