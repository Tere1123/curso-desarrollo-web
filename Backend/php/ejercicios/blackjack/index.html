    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
            <title>Black jack</title>
            <!-- css bootstrap -->
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
            <!-- css link google -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
                rel="stylesheet">
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"
                />
            <!-- css link -->
            <link rel="stylesheet" href="style.css">
        </head>
        <body>

            <h1>BLACKJACK

                <span class="material-symbols-outlined">
                    casino
                </span></h1>

            <div class="container">

                <div class="tablero">

                    <div>
                        <div id="manocasa">
                            <p>cartas de la casa: <span id="cartas-casa"></span></p>
                        </div>

                        <div id="puntosCasa">
                            <p> puntos: </p>
                            <p><span id="puntos"></span></p>
                        </div>
            
                    </div>

                    <div>

                        <div id="manojugador">
                            <p>cartas del jugador: <span id="cartas-jugador"></span></p>
                        </div>

                        <div id="puntosJugador">
                            <p>puntos: </p>
                            <p><span id="puntosJu"></span></p>
                        </div>


                    </div>

                </div>

                
                <div class="apuesta">

                    <div class="coin">
                        <p><i class="bi bi-cash-coin"></i></p>
                        <button class="apuestaj" onclick="apostar(10)">10€</button>
                        <button class="apuestaj" onclick="apostar(20)">20€</button>
                        <button class="apuestaj" onclick="apostar(50)">50€</button> 
                  
                    </div>

                    <div class="dinero">
                        <p>Saldo restante:</p>
                        <p><span id="total"></span>€</p>
                        <div id="message"></div>
                    </div>
                   
                </div>

                
                <div class="resultado">
                    <p><i class="bi bi-trophy-fill"></i></p>
                    <p><span id="resultadoJuego"></span></p>
                </div>

            </div>

            <div class="mandos">
                <button title='inicio' onclick="start()"><i class="bi
                        bi-play-fill"></i></button>
                <button title='jugar' id="place_order"
                    onclick="jugar('jugador')"><i class="bi bi-controller"></i></button>
                <button title='plantarse' id="detener" onclick="plantarse()"><i
                        class="bi
                        bi-stop"></i></button>
                <button title='reiniciar' onclick="reset()"><i class="bi
                        bi-arrow-clockwise"></i></button>
            </div>

        </body>
        <script src="script.js"></script>
    </html>
