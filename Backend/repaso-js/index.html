<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repaso JS</title>
        <!-- css -->
        <link rel="stylesheet" href="style.css">
       <!-- js -->

        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Formulario de registro</h1>

            <form action="">
               

                <div>
                    <input type="text" name="user" required>
                    <label for="">Usuario</label>
       
                </div>
                <div>
                    <input class="pass" type="text" name="pass" required>
                    <label for="">Contraseña</label required>
                   
                </div>
                <div>
                    <input class="pass" type="text" name="confirmar" required>
                    <label for="">Confirme contraseña</label >
                  
                </div>

                <div>
                    <input type="submit" value="Resgistrate" disabled >
                </div>
            </form>

        </div>

    </body>
</html>
